    <script>
        var str = 'helloWorld'
        var num = 18;
        if (num > 10) {
            console.log('数值大于10');
        } else {
            console.log('数值小鱼10');
        }
        console.log(str);
        // 在实际使用时,尽量使用switch
        // switch (num) { // case 10: // console.log(对了); // break; // default: // console.log(错了); // }


        console.group('for循环的内容');
        console.time('for循环的内容');

        for (var i = 0; i < 50; i++)
        {
            console.log(`当前i的值为:${i}`);
            console.count("for循环次数");
        }
        console.timeEnd('时间是');
        console.groupEnd();
        /*
        以树形的形式输出内容信息
         */
        console.dir(document.querySelectorAll('.main'));
// 以xml的格式输出
//
        console.xmldir(document.querySelectorAll('.main'));

    </script>
