<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0,minimum-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一周天气</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title">
</head>

<body>
  <div class="header">
    <!-- <h1>天气预报</h1> -->
    <div class="bg"></div>
    <h2>城市十二日天气</h2>
    <p>
      请输入要搜索城市: <input type="text" name="name" value="" id="city" placeholder="北京">
        <a href="javascript:void(0)" onclick="doSearch()" class="btn btn-primary btn-lg active">查询城市天气</a>
    </p>
    <div class="content" id="listBody">
        <table class="table table-striped table-bordered">
          <thead class="thead">
                <tr class='danger'>
                  <td>城市</td>
                  <td>日期</td>
                  <td>周几</td>
                  <td>风力</td>
                  <td>风向</td>
                  <td>最高温度</td>
                  <td>最低温度</td>
                  <td>天气类型</td>
                </tr>
          </thead>
        </table>
    </div>
  </div>
    <script src="lib/jquery.min.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
