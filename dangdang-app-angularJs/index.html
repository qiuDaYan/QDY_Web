<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唐氏当当网</title>
    <link rel="stylesheet" href="assets/lib/weui/weui.css" >
    <style>
        html,
        body,
        .container {
            height: 100%;
        }
    </style>
</head>

<body>
    <div ng-app='app' ng-controller="mainController">
      <div ng-view>
        <!-- 这里是模板 -->
      </div>
        <div class="page__bd">
            <div class="weui-tabbar" style="position: fixed; height: 60px; width: 100%; bottom:0;">
                <a href="#/" ng-click='linkTo(0)' class="weui-tabbar__item {{selectedIndex==0 ? 'weui-bar__item_on' : '' }}">
                    <img src="./assets/images/zhuye.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">首页</p>
                </a>
                <a href="#/blog" ng-click='linkTo(1)' class="weui-tabbar__item {{selectedIndex==1 ? 'weui-bar__item_on' : ''}}">
                    <img src="./assets/images/blog.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">我的blog</p>
                </a>
                <a href="#/book" ng-click='linkTo(2)' class="weui-tabbar__item {{selectedIndex==2 ? 'weui-bar__item_on' : ''}}">
                    <img src="./assets/images/zuopin.jpg" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">当当热销</p>
                </a>
                <a href="#/about_me" ng-click='linkTo(3)' class="weui-tabbar__item {{selectedIndex==3 ? 'weui-bar__item_on' : ''}}">
                    <img src="./assets/images/guanyuwo.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">联系我</p>
                </a>
            </div>
        </div>
    </div>
    <script src="assets/lib/angular.js" charset="utf-8"></script>
    <script src="assets/lib/angular-route.js" charset="utf-8"></script>
    <script src="assets/app.js" charset="utf-8"></script>
    <script src="assets/api/service.js"></script>
    <script src="assets/controllers/main_controller.js" charset="utf-8"></script>
    <script src="assets/controllers/book_controller.js" charset="utf-8"></script>
    <script src="assets/controllers/book_listCtrl.js" ></script>
</body>

</html>
