<div class="weui-cells" ng-repeat='item in bookTypes'>
    <a class="weui-cell weui-cell_access" href="#/book_detail/{{item.id}}" >
        <div class="weui-cell__hd">
            <img ng-src="{{item.imgurl}}" style="width:20px;margin-right:5px;display:block">
        </div>
        <div class="weui-cell__bd">
            <p>{{item.name}}</p>
        </div>
        <div class="weui-cell__ft">{{item.describtion}}</div>
    </a>
</div>
